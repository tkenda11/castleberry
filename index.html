<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
<meta charset="utf-8">

    <title>CVET Integration Tool</title>
</head>

<body>
<div id="graph">
      <canvas id="canvas" width="500 height="300"></canvas>
</div>
<div class="container-fluid">
  <div role="navigation" class="navbar navbar-default navbar-static-top">
     <div class="row"> 
          <div class="navbar-header">
               <div class="logo-well">
                    <a href="https://communityshare.mitre.org/sites/OIT_IDIQ/default.aspx">
                    <img src="https://communityshare.mitre.org/sites/OIT_IDIQ/images/v2/logo.png" alt="Center for Veterans Enterprise Transformation" id="logo">
                    </a>
               </div>
               <div class="navbar-brand">
                    <div class="brand"><font size="6"><i>Integration Tool</i></font><p></div>
               </div>
          </div>
     </div>
  </div>
 
  <div class="row">
    <div class="col-lg-10">
       <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter by Tags
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="tags">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
           </div>
           <div id="debug"></div>
       </div>
    </div>
  </div>
  <div class="row">
       <div class="col-md-4">       
           <form role="search" class="navbar-form" id="psearch">
             <div class="col-md-10">
                <td><nobr>
                   <button class="btn btn-primary" type="submit">Search Projects</button>
                   <input type="text" value="" placeholder="description" class="form-control" name="psearch">
                </nobr></td>
             </div>
           </form>
       </div>
       <div class="col-md-4">
          <form role="search" class="navbar-form" id="search">
            <div class="col-md-10">
              <td><nobr>
                 <button class="btn btn-primary" type="submit">Search Systems:</button>
                 <input type="text" value="" placeholder="description" class="form-control" name="search">
	     </nobr></td>
           </div>
         </form>
       </div> 
       <div class="col-md-4">
          <form role="search" class="navbar-form" id="fsearch">
             <div class="col-md-10">
               <td><nobr>
                 <button class="btn btn-primary" type="submit">Search BRM</button>
                 <input type="text" value="" placeholder="business function" class="form-control" name="fsearch">
	       </nobr></td>
             </div>
         </form>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading" id="projects">Projects</div>
                <table id="presults" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th style="width: 25%">Number</th>
                        <th style="width: 75%">Name</th>
                      </tr>
                   </thead>
                   <tbody>
                   </tbody>
                </table>
           </div>
      </div>
      <div class="col-md-4">
          <div class="panel panel-default">
                <div class="panel-heading" id="systems">Systems</div>
                <table id="results" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>System</th>
                        <th>Name</th>
                        <th>Organization</th>
                      </tr>
                   </thead>
                   <tbody>
                   </tbody>
                </table>
           </div>
      </div>
      <div class="col-md-4">

         <div class="panel panel-default">
                <div class="panel-heading" id="functions">BRM Functions</div>
                <table id="brm" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Level</th>
                      </tr>
                   </thead>
                   <tbody>
                   </tbody>
                </table>
           </div>
      </div>
   </div>

</div>

<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.system { fill: #888; }
    .node.func { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>
<style>
nav{
    background-color: white;
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script></body>

</body>
</html>
